<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Posyandu Disini</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="" class="navbar-brand">Posyandu Disini</a>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->
     

     <!-- jumbotron -->
     <div class="jumbotron text-center">
       <h1>POSYANDU DISINI</h1>
       <p>AYO KE POSYANDU, SEHATKAN ANAK</p><br>

       <p>Belum punya akun? Silahkan daftar</p>
       <a class="btn btn-primary btn-lg" href="#" role="button">DAFTAR</a>
     </div>
     <!-- akhir jumbotron -->

     <!-- contact -->
     <section class="contact" id="contact">
       <div class="container">
         <div class="row">
          <div class="col-sm-12 text-center">
           <h2>Contact</h2>
            <hr>
          </div>
         </div>

         <div class="row">
           <div class="col-sm-8 col-sm-offset-2">
             <form>
               <div class="form-group">
                 <label for="nama">Nama</label>
                 <input type="text" id="nama" class="form-control" placeholder="masukkan nama">
               </div>
                <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" id="nama" class="form-control" placeholder="masukkan email">
               </div>
                <div class="form-group">
                 <label for="telp">No Telepon</label>
                 <input type="telp" id="nama" class="form-control" placeholder="masukkan no telepon">
               </div>

               <div class="form-group">
                 <label for="pesan">Pesan</label>
                 <textarea class="form-control" rows="10"></textarea>
               </div>
               <button type="submit"  class="btn btn-primary">Kirim Pesan</button>

             </form>
           </div>
         </div>
       </div>
     </section>
     <!-- akhir contact -->

     <!-- footer -->
     <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-12">
            <p>&copy; copyright 2020 | built by. <a href="http://instagram.com/aulia.rzky">Aulia Rizky</a></p>
          </div>
        </div>
      </div>
    </footer>
     <!-- akhir footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
